<!DOCTYPE html>
<html lang="en">
  <head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">


	<!-- Latest compiled and minified CSS -->
	<link href="/static/css/d3.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
	<script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>


	<!-- stylesheet -->
	<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/test.css') }}">

	<title>Sentimental.ly</title>
</head>

<body>

	<div class="full-page" id="landing-page">
		<div id="header">
			<h1>Sentimental.ly</h1>
			<h4>How's your senti-mentality doing today?</h4>
		</div>
		<div class="col-md-4">
			<div class="form">
				<form action="pageAnalysis" method="POST" class="form-inline" role="form">
					<input name="fbpage_name" type="text" class="form-control" placeholder="Type the name of a public facebook page.">
					<button type="submit" class="btn btn-primary">Get a line graph</button>
				</form>
			</div>
		</div>

		<div id="post-information-container">
			<div class="container-fluid">
				<div class="row">
					
						<div class="post-graph col-md-9" id="test1">
							  <svg></svg>
						</div>

						<div class="container-fluid col-md-3 media-display post-display">
							
							<div class = "media">
								<p>This is a Facebook post message content</p>
								<div class="post-info">
									<p>607 Comments • 6 Likes • 3 Shares</p>
								</div>
								<div class="post-options">
									<a href="#comment-analysis-page">See detailed analysis</a>
									
								</div>
							</div>

						</div>

				</div>

			</div>
		</div>
	</div>

	<div class="full-page" id = "page-two">

		<div class="container-fluid">
			<div class="row">

				<div class="comment-graph col-md-9">
					<div id="comment-chart-svg">
						<p>The sentiments of the comments on the page in order of time time for the selected post</p>
					</div>
				</div>
			
			</div>
		</div>

	</div>

	<!-- chart JS scripts -->
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	    <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
	    <script src="http://mbostock.github.com/d3/d3.v2.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script src="/static/js/nvtooltip.js"></script>
	<script src="/static/js/d3legend.js"></script> 
	<script src="/static/js/d3line.js"></script> 
	<script src="/static/js/d3linewithlegend.js"></script> 
	    <script type="text/javascript" src="{{ url_for('static',filename='js/linesChart.js') }}"></script>

	<script type="text/javascript" src="{{ url_for('static',filename='js/barchart.js') }}"></script>
	        <script type="text/javascript" src="{{ url_for('static',filename='js/app.js') }}"></script>
</body>
</html>
